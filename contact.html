<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link charset="utf-8" href="css/secondary.css" media="screen" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.typekit.net/uhk0qen.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/inter">
    <link rel="icon" type="image/x-icon" href="/images/Star.svg">
</head>

<body>
    <header>
        <!-- top menu navigation -->
        <ul id="menu">
            <!-- navigation items -->
            <li><a href="index.html"><img src="images/EH.svg"></a></li>
            <li><img src="images/Star.svg"></li>
            <li> <!-- trigger "Nav" -->
                <svg class="menu__icon" xmlns="http://www.w3.org/2000/svg" width="40" height="16" id="closebtn" onclick="toggleNav()">
                    <path class="icon-top" fill="none" stroke="#000AEE" stroke-width="4" d="M0 1h40" stroke-linecap="butt"/>
                    <path class="icon-bottom" fill="none" stroke="#000AEE" stroke-width="3" d="M0 10h40" stroke-linecap="butt"/>
                </svg>                
            </li>
        </ul>
        <!-- navigaton overlay list -->
        <div id="Nav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="/about.html">About</a>
                <hr>
                <a href="/contact.html">Contact</a>
                <hr>
                <a href="/portfolio.html">Portfolio</a>
            </div>
        </div>   
    </header>

<!-- main content -->
    <main id="contact">
        <h1>Contact</h1>
        <!-- email -->
        <a href="eh594@drexel.edu"><h2>Email@Me</h2></a>
        <!-- inline external links -->
        <ul id="links">
            <li class="link-layout"><a href="https://www.behance.net/evehartwell1/projects">Behance</a></li>
            <li class="link-layout"><a href="www.linkedin.com/in/eve-hartwell-68a6341a7">LinkedIn</a></li>
        </ul>  
    </main>

    <!-- navigation script -->
    <script>
        // function to toggle navigation overlay
        function toggleNav() {
            var navElement = document.getElementById("Nav");
            if (navElement.style.height === "100%") {
                closeNav();
            } else {
                openNav();
            }
        }

        // function to close navigation overlay
        function closeNav() {
            document.getElementById("Nav").style.height = "0%";
        }

        // function to open navigation overlay
        function openNav() {
            document.getElementById("Nav").style.height = "100%";
        }
    </script>

</body>
</html>
